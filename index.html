<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container bg-black">
        <div class="left">
            <div class="home bg-grey rounded p-1 m-1">
                <div class="closeContainer">
                    <div class="logo"><img class="invert" src="img/logo.svg" alt="logo"></div>
                    <div><img class="close" src="img/close.svg" alt=""></div>
                </div>
                <ul>
                    <li class="font"><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li class="font"><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey p-1 m-1 rounded">

                <div class="heading">
                    <ul>
                        <li><img class="invert" src="img/library.svg" alt="library">Your Library</li>
                        <li><img src="img/plus.svg" class="invert" alt="plus"></li>
                    </ul>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>

                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a></div>

                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>

                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>

                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>

                    <div><a href="https://www.spotify.com/in-en/accessibility/
                    "><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded">
            <div class="header bg-grey rounded p-1 m-1">
                <div class="nav">
                    <div class="hamburgerContainer"><img class="hamburger" src="img/hamburger.svg" alt="">
                        <img src="img/left_arrow.svg" alt="leftarrow">
                        <img src="img/right_arrow.svg" alt="rightarrow">
                    </div>
                </div>
                <div class="button">
                    <button class="font">Sign up</button>
                    <button class="font">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist rounded">
                <h3 class="font2">Spotify PlayList</h3>
                <div class="cardContainer">
                    
            
                </div>
            </div>
            <div class="playBar rounded">
                <div class="seekBar">
                    <div class="circle"></div>
                </div>
                <div id="songInfo"></div>
                <div class="playButtons">
                    <img id="previous" src="img/prev.svg" alt="">
                    <img id="play" src="img/play2.svg" alt="play">
                    <img id="next" src="img/next.svg" alt="">
                </div>
                <div id="songTime">00:00/00:00</div>
                <div class="volume">
                    <img src="img/volume.svg" id="volume" alt="">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
